<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{SITENAME}</title>

	<link rel="stylesheet" href="{SITEURL}/dice.css">
	<script>
		var TOP_URL = '{SITEURL}';
		var WS_URL = '{WEBSOCKET_URL}';
		var DEBUG = {DEBUG};
	</script>
	<script src="{SITEURL}/dice.js"></script>
</head>

<body>

<h1>{SITENAME}</h1>

<div id="error_msgs">
</div>

<div id="signin">
	<form id="join_room">
		<label for="player_name_input">Name</label>
		<input type="text" id="player_name_input" name="player_name_input">
		<label for="room_code_input">Room Code</label>
		<input type="text" id="room_code_input" name="room_code_input">
		<button type="button" id="join_btn">Join Room</button>
	</form>
</div>

<div id="game_room" style="display: none;">
	<div id="winner_overlay" style="display: none;">
		<a href="#no" id="winner_close_btn" class="close_btn">X</a>
		<p class="winner_text">Winner</p>
		<p id="winner_name"></p>
	</div>

	<div id="room_info">
		<span id="player_name"></span> ::
		<span id="room_code"></span>
	</div>

	<div id="game_space">
		<div id="turn_info">
			<span id="turn">
				<span id="current_turn_name">(nobody)</span>'s turn
			</span>
			<span id="score">
				Score: <span id="current_score">0</span>
			</span>
			<span id="last_roll">
				Last roll: <span id="last_roll_score">0</span>
			</span>
		</div>

		<canvas id="dice" width="368" height="80"></canvas>

		<form id="game_controls">
			<button type="button" id="start_btn">Start Game</button>
			<button type="button" id="roll_btn">Roll</button>
			<button type="button" id="stop_roll_btn">Stop Rolling</button>
		</form>

		<table id="players">
		</table>
	</div>

	<div id="members">
		Who's here
		<ul id="member_list">
		</ul>
	</div>
</div>

<pre id="debug_console"></pre>

<footer>
	<p id="copyright">&copy; {COPYRIGHT}</p>
</footer>

</body>
</html>
